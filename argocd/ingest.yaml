apiVersion: apps/v1
kind: Deployment
metadata:
  name: scandalorian-ingest
  namespace: scandalorian
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: scandalorian-ingest
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scandalorian-ingest
    spec:
      containers:
      - image: charlesdburton/scandalorian-ingest:latest
        imagePullPolicy: Always
        env:
        - name: INGEST_HOST
          value: "nats-cluster.default.svc"
        - name: INGEST_PORT
          value: "4222"
        name: scandalorian-ingest
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: scandalorian-ingest
  namespace: scandalorian
  labels:
    run: scandalorian-ingest
spec:
  ports:
  - port: 80
    targetPort: 9090
  selector:
    run: scandalorian-ingest